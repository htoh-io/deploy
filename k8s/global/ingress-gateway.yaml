apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway
  labels:
    app.kubernetes.io/name: gateway
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - "hapi.htoh.app"
        - "data.htoh.app"
      secretName: tls-secret-gateway
  rules:
    - host: "hapi.htoh.app"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: htoh-server
                port:
                  number: 80
    - host: "data.htoh.app"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: htoh-etl
                port:
                  number: 80