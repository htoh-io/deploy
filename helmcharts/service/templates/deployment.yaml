apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "htoh-control.fullname" . }}
  labels:
    {{- include "htoh-control.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "htoh-control.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "htoh-control.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "htoh-control.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env: 
            {{- toYaml .Values.env | nindent 12}}
          ports:
            - name: http
              containerPort: {{ .Values.container.httpPort }} 
              protocol: TCP
          livenessProbe:
            httpGet:
              path: {{ .Values.container.livenessCheck }}
              port: http
          readinessProbe:
            httpGet:
              path: {{ .Values.container.readinessCheck }} 
              port: http
          {{- if .Values.keyVaultProvider.enabled }}
          volumeMounts:
            - name: {{ .Values.keyVaultProvider.name }}
              mountPath: "/mnt/secrets-store"
              readOnly: true
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- if .Values.keyVaultProvider.enabled }}
      volumes:
        - name: {{ .Values.keyVaultProvider.name }}
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ .Values.keyVaultProvider.name }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
